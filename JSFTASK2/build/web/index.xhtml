<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Name validation</title>
    </h:head>
    <h:body>
        <h:form>
		<h3>Name and age validation</h3>
		<h:outputLabel for="name" value="Fisrname " />
		<h:inputText id="name" value="#{nameValidator.name}">
		<f:validator validatorId="nameValidator" />
		</h:inputText>
		<h:message for="name" style="color:red" />
		<p></p>
                
                <h:outputLabel for="age" value="Age: " />
		<h:inputText id="age" value="#{ageValidator.age}">
		<f:validator validatorId="ageValidator" />
		</h:inputText>
		<h:message for="age" style="color:red" />
		<p></p>
                
		<h:commandButton value="Submit"></h:commandButton>
	</h:form>
    </h:body>
</html>
